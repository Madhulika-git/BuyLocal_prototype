<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyLocal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .logo-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: drift 5s ease-in-out forwards;
        }

        .logo-container img {
            width: 90%;
            max-width: none;
            height: auto;
            animation: zoom 5s ease-in-out forwards;
        }

        @keyframes drift {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="BuyLocal Logo">
    </div>

    <script>
        // Redirect to home page after 4 seconds
        setTimeout(() => {
            window.location.href = "home.html";
        }, 4000);
    </script>
</body>
</html>
