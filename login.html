<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuyLocal - Login</title>
<style>
body{margin:0;font-family:'Inter',sans-serif;background:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.1);width:320px;text-align:center;}
input{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;}
button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px;background:#6c5ce7;color:#fff;font-weight:600;cursor:pointer;}
button:hover{background:#341f97;}
a{display:block;margin-top:12px;color:#6c5ce7;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
<h2>Login</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<select id="role">
<option value="customer">Customer</option>
<option value="business">Business Holder</option>
</select>
<button onclick="login()">Login</button>
<a href="signup.html">Sign Up</a>
</div>
<script>
function login(){
  const email=document.getElementById('email').value.trim();
  const pwd=document.getElementById('password').value.trim();
  const role=document.getElementById('role').value;
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  let u=users.find(x=>x.email===email && x.password===pwd && x.role===role);
  if(!u){ alert('Invalid credentials'); return; }
  localStorage.setItem('loggedInUser',JSON.stringify(u));
  window.location.href='home.html';
}
</script>
</body>
</html>
