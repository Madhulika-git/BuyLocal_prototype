<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BuyLocal - Sign Up</title>
<style>
body{margin:0;font-family:'Inter',sans-serif;background:#fff;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#fff;padding:40px;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,0.1);width:320px;text-align:center;}
input,select{width:100%;padding:10px;margin:8px 0;border:1px solid #ccc;border-radius:8px;}
button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:8px;background:#6c5ce7;color:#fff;font-weight:600;cursor:pointer;}
button:hover{background:#341f97;}
a{display:block;margin-top:12px;color:#6c5ce7;text-decoration:none;}
</style>
</head>
<body>
<div class="container">
<h2>Sign Up</h2>
<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<select id="role">
<option value="customer">Customer</option>
<option value="business">Business Holder</option>
</select>
<button onclick="signup()">Sign Up</button>
<a href="login.html">Already have an account? Login</a>
</div>
<script>
function signup(){
  const name=document.getElementById('name').value.trim();
  const email=document.getElementById('email').value.trim();
  const pwd=document.getElementById('password').value.trim();
  const role=document.getElementById('role').value;
  if(!name||!email||!pwd){alert('Fill all fields');return;}
  let users=JSON.parse(localStorage.getItem('users')||'[]');
  if(users.some(x=>x.email===email)){alert('Email exists');return;}
  users.push({name,email,password:pwd,role});
  localStorage.setItem('users',JSON.stringify(users));
  alert('Signup successful! Login now.');
  window.location.href='login.html';
}
</script>
</body>
</html>
